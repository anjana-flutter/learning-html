        <script type="text/javascript">
            // script.js
function showDiv(id) {
  // Hide all divs
//   window.reload();
  hideAllDivs();
 
  // Show the selected div
  const selectedDiv = document.getElementById(id);
  if (selectedDiv) {
    selectedDiv.classList.remove('hidden');
  }
}
 
function hideAllDivs() {
  // Hide all divs
  const allDivs = document.querySelectorAll('.testdummy');
  console.log(allDivs,'checking all divS')
  allDivs.forEach(div => {
    div.classList.add('hidden');
  });
}


        </script>
