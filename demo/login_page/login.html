                   var pass = document.getElementById("password").value;
                   if(email =="marshu" && pass == "333"){
                    alert("Success full!")
                   window.location.assign("")
                   }

                }

            <div class="register-link">
                <p> Don't  have an account?<a href="# ">Register</a></p>

        </form>

    </div>
</body>
</html>
